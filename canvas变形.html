<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<style>
		#box{
			width: 200px;
			height: 100px;
			position: absolute;
			top: 61px;
			left: 61px;
			border:1px solid green;
		}
	</style>
</head>
<body>
	<canvas id="cvs" width="800" height="400" style="border:3px solid red"></canvas>
	<div id="box"></div>
</body> 
<script>
	var cvs=document.getElementById('cvs');
	var ctx=cvs.getContext('2d');
	ctx.beginPath();
	ctx.fillStyle='red';
	ctx.fillRect(300,50,200,100);
	ctx.closePath();
	ctx.beginPath();
	ctx.fillStyle='yellow';
	ctx.translate(50,50);
	ctx.fillRect(50,50,200,100);
	ctx.closePath();
	ctx.beginPath();
	ctx.fillStyle='blue';
	ctx.fillRect(300,50,200,100);
	ctx.closePath();
	ctx.beginPath();
	ctx.fillStyle='pink';
	ctx.translate(50,50);
	ctx.fillRect(300,50,200,100);
	ctx.closePath();

</script>
</html>
